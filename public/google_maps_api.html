<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 900px;
            height: 700px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrYfSlZsdgFFUvDkAiqJB4bmx5_fsgspY"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
        // Include code from previous example

        // Set our address to geocode
        var address = "20323 Huebner San Antonio TX 78258";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {
                console.log(results);

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);

               var marker = new google.maps.Marker({
            position: results[0].geometry.location,
            map: map
        });


               var infowindow = new google.maps.InfoWindow({
            content: "Best Chiken Masala in Texas."
        });

        // Open the window using our map and marker
        infowindow.open(map, marker);
           } 
        });

                


        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.4284595,
                lng: -98.492433

            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    })();



    </script>
</body>
